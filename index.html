<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!-- outer wrapper -->
    <div class="outer-wrapper" id="outer-wrapper">

        <!-- navbar section -->
        <div class="top-bar" id="top-bar">
            <button id="view-highscores">View Highscores</button>
            <p>Timer: <span id="timer">0</span></p>
        </div>

        <!-- inner wrapper -->
        <div class="inner-wrapper" id="inner-wrapper">
            <!-- header/intro -->
            <header class="intro" id="intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions with the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start">Start Quiz</button>
            </header>

            <!-- main quiz content -->
            <main>

                   <section class="hide" id="questions">
                        <h2 id="question-title"></h2>
                        <div class="options" id="options"></div>
                   </section>            

                   <div class="hide" id="help"></div>

                   <section class="hide" id="completed-quiz">
                        <h2>All done!</h2>
                        <p>Your Score: <span id="final-score"></span></p>
                        <form>
                            <label>Enter initials</label>
                            <input type="text" id="name">
                            <button id="submit">Submit</button>
                        </form>
                   </section>

                   <section class="hide" id="highscores">
                        <h2>Highscores: </h2>
                        <ul>
                            <!-- will be generated in JS -->
                            <li>NS - 20</li>
                            <li>NS - 50</li>
                            <li>NS - 55</li>
                        </ul>
                        <button id="restart">Restart</button>
                        <button id="clear">Clear Highscores</button>
                   </section>

            </main>
        </div>

    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
